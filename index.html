<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>Plus ou Moins</title>
</head>

<body>
    <div class=container-fluid>
        <header>
            <img src="media/plus.png" alt="boutton plus" class="plus">
            <h1>Plus ou Moins</h1>
            <img src="media/moins.png" alt="boutton moins" class="moins">
        </header>
        <div class="jeu">Règles du jeu
        </div>
        <p class="text-center">Devine un nombre entre 0 et 99. Tu peux essayer 10 fois. Choisis d'abord la difficulté.</p>

        <div class="difficulty">
            <button type="submit" id="easy" class="easy btn btn-primary" alt="Les numéros choisis restent visibles durant le jeu.">Easy</button>
            <button type="submit" id="normal" class="normal btn btn-primary">Normal</button>
            <button type="submit" id="hard" class="hard btn btn-primary">Hard</button>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4 text-center" type="text" id="message">
            </div>
            <div class="col-12 col-lg-4 justify-content-center d-flex">
                <input class="mt-4 mb-1 pb-1" type="text" id="input" maxlength="2">
                <br>
                <button type="submit" id="btn" class="mt-4 btn btn-primary btnok">OK</button>

            </div>

            <div class="col-12 col-lg-4 text-center" id="essais">
            </div>
        </div>

        <div class="reset">
            <button type="submit" class="mt-4 btn-primary" id="reset">Reset</button>
        </div>
        <div class="answerbuttons">
            <div class="answer1 text_center" id="answer1"></div>
            <div class="answer1" id="answer2"></div>
            <div class="answer1" id="answer3"></div>
            <div class="answer1" id="answer4"></div>
            <div class="answer1" id="answer5"></div>
            <div class="answer1" id="answer6"></div>
            <div class="answer1" id="answer7"></div>
            <div class="answer1" id="answer8"></div>
            <div class="answer1" id="answer9"></div>
            <div class="answer1" id="answer10"></div>
        </div>
    </div>














    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
